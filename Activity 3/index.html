<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* The animation code */
        @keyframes exaples {
            0% {background-color:red;}
            25%{background-color:yellow;}
            50%{background-color:green;}
            100%{background-color:blue;}
        }
/* The elements to apply the animation to */ div {
    width: 100px;
    height: 100px;
    background-color: red;
    animation-name: example;
    animation-duration: 4s;
}    
</style>
</head>
<body>
    <div>Hi</div>
</body>
</html>
